<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Package Editor</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0f0f0f;
            color: #1a1a1a;
            min-height: 100vh;
            padding: 8px;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
        }

        .header {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 8px;
            border: 1px solid #3a3a3a;
        }

        .header h1 {
            font-family: 'Poppins', sans-serif;
            color: #ffffff;
            font-size: 1.3em;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .header p {
            color: #b0b0b0;
            font-size: 0.7em;
        }

        .controls {
            display: flex;
            gap: 6px;
            margin-bottom: 8px;
            flex-wrap: wrap;
        }

        button {
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            font-size: 0.75em;
            cursor: pointer;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
            transition: all 0.2s ease;
            flex: 1;
            min-width: 100px;
        }

        .btn-primary {
            background: #1e90ff;
            color: white;
        }

        .btn-primary:active {
            background: #1575d9;
            transform: scale(0.98);
        }

        .btn-secondary {
            background: #ffffff;
            color: #1a1a1a;
            border: 1px solid #e0e0e0;
        }

        .btn-secondary:active {
            background: #f5f5f5;
        }

        .btn-danger {
            background: #ff4444;
            color: white;
        }

        .btn-danger:active {
            background: #cc0000;
        }

        .success-message {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%) scale(0.8);
            background: #1e90ff;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            display: none;
            font-size: 0.8em;
            text-align: center;
            z-index: 2000;
            opacity: 0;
            pointer-events: none;
        }

        .success-message.show {
            display: block;
            animation: toastPop 0.3s ease-out forwards, toastFade 0.4s ease-out 1.5s forwards;
        }

        @keyframes toastPop {
            from {
                transform: translateX(-50%) scale(0.8);
                opacity: 0;
            }
            to {
                transform: translateX(-50%) scale(1);
                opacity: 1;
            }
        }

        @keyframes toastFade {
            from {
                opacity: 1;
                transform: translateX(-50%) scale(1);
            }
            to {
                opacity: 0;
                transform: translateX(-50%) scale(0.8);
            }
        }

        .packages-list {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .package-card {
            background: #ffffff;
            border-radius: 8px;
            border: 1px solid #e8e8e8;
            overflow: hidden;
        }

        .package-header {
            background: linear-gradient(135deg, #1e90ff 0%, #1575d9 100%);
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            user-select: none;
        }

        .package-header h2 {
            font-family: 'Poppins', sans-serif;
            font-size: 0.95em;
            font-weight: 700;
            flex: 1;
        }

        .package-img {
            width: 50px;
            height: 50px;
            border-radius: 4px;
            object-fit: cover;
            margin-right: 10px;
            border: 1px solid rgba(255,255,255,0.3);
        }

        .toggle-icon {
            font-size: 1.1em;
            transition: transform 0.2s;
        }

        .toggle-icon.collapsed {
            transform: rotate(0deg);
        }

        .toggle-icon.expanded {
            transform: rotate(180deg);
        }

        .package-content {
            display: none;
            padding: 8px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .package-content.show {
            display: block;
            max-height: 5000px;
        }

        .input-group {
            margin-bottom: 6px;
        }

        .input-group label {
            display: block;
            margin-bottom: 2px;
            color: #333;
            font-weight: 600;
            font-size: 0.7em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .input-group input,
        .input-group textarea {
            width: 100%;
            padding: 6px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 0.75em;
            font-family: 'Inter', sans-serif;
            transition: border-color 0.2s;
        }

        .input-group input:focus,
        .input-group textarea:focus {
            outline: none;
            border-color: #1e90ff;
            background: #f0f8ff;
        }

        .input-group textarea {
            resize: vertical;
            min-height: 50px;
        }

        .price-group {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 6px;
        }

        .itinerary-section {
            background: #f8f9fa;
            padding: 8px;
            border-radius: 6px;
            margin-top: 8px;
            border-left: 3px solid #1e90ff;
        }

        .itinerary-section h3 {
            color: #1e90ff;
            margin-bottom: 6px;
            font-size: 0.8em;
            font-weight: 700;
            text-transform: uppercase;
        }

        .itinerary-toggle {
            background: #f0f0f0;
            border: 1px solid #ddd;
            padding: 6px;
            border-radius: 4px;
            margin-bottom: 6px;
            cursor: pointer;
            font-size: 0.7em;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .itinerary-toggle:active {
            background: #e8e8e8;
        }

        .days-container {
            display: none;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.2s ease;
        }

        .days-container.show {
            display: block;
            max-height: 2000px;
        }

        .day-item {
            background: white;
            padding: 6px;
            margin-bottom: 6px;
            border-radius: 4px;
            border-left: 3px solid #1e90ff;
            border: 1px solid #ddd;
        }

        .day-item input,
        .day-item textarea {
            width: 100%;
            padding: 4px;
            margin-bottom: 4px;
            border: 1px solid #ddd;
            border-radius: 3px;
            font-size: 0.7em;
        }

        .day-item textarea {
            min-height: 40px;
        }

        .btn-small {
            background: #ff4444;
            color: white;
            padding: 4px 8px;
            font-size: 0.65em;
            margin-top: 4px;
            width: 100%;
            border-radius: 3px;
        }

        .btn-small:active {
            background: #cc0000;
        }

        .btn-add-day {
            background: #1e90ff;
            color: white;
            padding: 6px;
            font-size: 0.7em;
            margin-top: 6px;
            width: 100%;
        }

        .btn-add-day:active {
            background: #1575d9;
        }

        .btn-remove-package {
            background: #ff4444;
            color: white;
            padding: 6px;
            font-size: 0.7em;
            margin-top: 6px;
            width: 100%;
        }

        .btn-remove-package:active {
            background: #cc0000;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
        }

        .modal-content {
            background: white;
            margin: 10% auto;
            padding: 12px;
            border-radius: 8px;
            width: 95%;
            max-height: 70vh;
            overflow-y: auto;
        }

        .modal-content h2 {
            font-family: 'Poppins', sans-serif;
            font-size: 1em;
            margin-bottom: 8px;
            color: #1a1a1a;
        }

        .code-output {
            background: #1a1a1a;
            color: #1e90ff;
            padding: 10px;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            overflow-x: auto;
            font-size: 0.65em;
            line-height: 1.4;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #333;
        }

        .close {
            color: #666;
            float: right;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:active {
            color: #1e90ff;
        }

        .modal-btn {
            margin-top: 8px;
            width: 100%;
        }

        @media (max-width: 480px) {
            body {
                padding: 6px;
            }

            button {
                font-size: 0.7em;
                padding: 6px 10px;
            }

            .header h1 {
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>✈️ Package Editor</h1>
            <p>Edit, save & export - Auto-saves to device</p>
        </div>

        <div class="controls">
            <button class="btn-primary" onclick="addNewPackage()">+ Add</button>
            <button class="btn-primary" onclick="openExportModal()">📥 Export</button>
            <button class="btn-danger" onclick="resetAllData()">Reset</button>
        </div>

        <div class="packages-list" id="packagesList"></div>
    </div>

    <!-- Toast Notification -->
    <div class="success-message" id="successMsg">✓ Saved!</div>
    <div id="exportModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeExportModal()">&times;</span>
            <h2>Export Code</h2>
            <p style="font-size: 0.75em; color: #666; margin-bottom: 8px;">Copy and send to your developer:</p>
            <div class="code-output" id="codeOutput"></div>
            <button class="btn-primary modal-btn" onclick="copyToClipboard()">📋 Copy Code</button>
        </div>
    </div>

    <script>
        const STORAGE_KEY = 'travelPackagesData';

        const defaultPackages = [
            {
                name: "Shimla Manali",
                location: "Himachal Pradesh",
                image: "https://images.unsplash.com/photo-1626621341517-bbf3d9990a23?w=400&h=300&fit=crop",
                price: 9600,
                originalPrice: 12000,
                discount: 20,
                itinerary: [
                    { day: "Day 1", title: "Arrival in Shimla", description: "Welcome to Shimla!" }
                ]
            }
        ];

        function loadData() {
            const stored = localStorage.getItem(STORAGE_KEY);
            return stored ? JSON.parse(stored) : defaultPackages;
        }

        function saveData(packages) {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(packages));
            showSuccessMessage();
        }

        function showSuccessMessage() {
            const msg = document.getElementById('successMsg');
            msg.classList.add('show');
            setTimeout(() => msg.classList.remove('show'), 1500);
        }

        function renderPackages() {
            const packages = loadData();
            const container = document.getElementById('packagesList');
            container.innerHTML = '';

            packages.forEach((pkg, index) => {
                container.innerHTML += createPackageCard(pkg, index);
            });

            packages.forEach((_, index) => {
                attachPackageListeners(index);
                setupToggle(index);
            });
        }

        function createPackageCard(pkg, index) {
            let itineraryHTML = pkg.itinerary.map((day, dayIndex) => `
                <div class="day-item">
                    <input type="text" placeholder="Day" value="${day.day}" onchange="updateItineraryDay(${index}, ${dayIndex}, 'day', this.value)">
                    <input type="text" placeholder="Title" value="${day.title}" onchange="updateItineraryDay(${index}, ${dayIndex}, 'title', this.value)">
                    <textarea placeholder="Description" onchange="updateItineraryDay(${index}, ${dayIndex}, 'description', this.value)">${day.description}</textarea>
                    <button class="btn-small" onclick="removeDay(${index}, ${dayIndex})">Remove</button>
                </div>
            `).join('');

            return `
                <div class="package-card">
                    <div class="package-header" onclick="togglePackage(${index})">
                        <img src="${pkg.image}" alt="${pkg.name}" class="package-img" onerror="this.src='data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 width=%22100%22 height=%22100%22><rect fill=%22%23ccc%22 width=%22100%22 height=%22100%22/></svg>'">
                        <h2 id="name-${index}">${pkg.name}</h2>
                        <span class="toggle-icon collapsed" id="icon-${index}">▼</span>
                    </div>
                    
                    <div class="package-content" id="content-${index}">
                        <div class="input-group">
                            <label>Name</label>
                            <input type="text" data-field="name" data-index="${index}" value="${pkg.name}">
                        </div>

                        <div class="input-group">
                            <label>Location</label>
                            <input type="text" data-field="location" data-index="${index}" value="${pkg.location}">
                        </div>

                        <div class="input-group">
                            <label>Image URL</label>
                            <input type="text" data-field="image" data-index="${index}" value="${pkg.image}">
                        </div>

                        <div class="price-group">
                            <div class="input-group">
                                <label>Price</label>
                                <input type="number" id="price-${index}" data-field="price" data-index="${index}" value="${pkg.price}" readonly style="background: #f0f0f0;">
                            </div>
                            <div class="input-group">
                                <label>Original</label>
                                <input type="number" data-field="originalPrice" data-index="${index}" value="${pkg.originalPrice}" onchange="updatePrice(${index})">
                            </div>
                            <div class="input-group">
                                <label>Discount %</label>
                                <input type="number" data-field="discount" data-index="${index}" value="${pkg.discount}" onchange="updatePrice(${index})">
                            </div>
                        </div>

                        <div class="itinerary-section">
                            <h3>📅 Itinerary</h3>
                            <div class="itinerary-toggle" onclick="toggleItinerary(${index})">
                                <span>Days: ${pkg.itinerary.length}</span>
                                <span id="iti-icon-${index}">▼</span>
                            </div>
                            <div class="days-container" id="days-container-${index}">
                                ${itineraryHTML}
                                <button class="btn-add-day" onclick="addDay(${index})">+ Add Day</button>
                            </div>
                        </div>

                        <button class="btn-remove-package" onclick="removePackage(${index})">🗑️ Delete</button>
                    </div>
                </div>
            `;
        }

        function attachPackageListeners(index) {
            const inputs = document.querySelectorAll(`input[data-index="${index}"], textarea[data-index="${index}"]`);
            inputs.forEach(input => {
                input.addEventListener('input', function() {
                    const packages = loadData();
                    const field = this.getAttribute('data-field');
                    const value = isNaN(this.value) ? this.value : Number(this.value);
                    packages[index][field] = value;
                    
                    // Real-time UI update
                    if (field === 'name') {
                        document.getElementById(`name-${index}`).textContent = value;
                    }
                    if (field === 'image') {
                        const img = document.querySelector(`[data-index="${index}"].package-card .package-img`);
                        if (img) img.src = value;
                    }
                    
                    saveData(packages);
                });
                
                input.addEventListener('change', function() {
                    renderPackages();
                });
            });
        }

        function updatePrice(index) {
            const packages = loadData();
            const original = packages[index].originalPrice;
            const discount = packages[index].discount;
            const calculated = Math.round(original - (original * discount / 100));
            
            packages[index].price = calculated;
            
            const priceInput = document.getElementById(`price-${index}`);
            if (priceInput) priceInput.value = calculated;
            
            saveData(packages);
        }

        function togglePackage(index) {
            const content = document.getElementById(`content-${index}`);
            const icon = document.getElementById(`icon-${index}`);
            
            content.classList.toggle('show');
            icon.classList.toggle('expanded');
            icon.classList.toggle('collapsed');
        }

        function toggleItinerary(index) {
            const container = document.getElementById(`days-container-${index}`);
            const icon = document.getElementById(`iti-icon-${index}`);
            
            container.classList.toggle('show');
            icon.textContent = container.classList.contains('show') ? '▲' : '▼';
        }

        function addNewPackage() {
            const packages = loadData();
            packages.push({
                name: "New Package",
                location: "Location",
                image: "https://images.unsplash.com/photo-1626621341517-bbf3d9990a23?w=400&h=300&fit=crop",
                price: 10000,
                originalPrice: 12000,
                discount: 15,
                itinerary: [{ day: "Day 1", title: "Arrival", description: "Description" }]
            });
            saveData(packages);
            renderPackages();
        }

        function removePackage(index) {
            if (confirm('Delete this package?')) {
                const packages = loadData();
                packages.splice(index, 1);
                saveData(packages);
                renderPackages();
            }
        }

        function addDay(index) {
            const packages = loadData();
            const dayNum = packages[index].itinerary.length + 1;
            packages[index].itinerary.push({
                day: `Day ${dayNum}`,
                title: "New Day",
                description: "Description"
            });
            saveData(packages);
            renderPackages();
        }

        function removeDay(index, dayIndex) {
            const packages = loadData();
            packages[index].itinerary.splice(dayIndex, 1);
            saveData(packages);
            renderPackages();
        }

        function updateItineraryDay(index, dayIndex, field, value) {
            const packages = loadData();
            packages[index].itinerary[dayIndex][field] = value;
            saveData(packages);
        }

        function generateCode() {
            const packages = loadData();
            return `const PACKAGES = ${JSON.stringify(packages, null, 2)};`;
        }

        function openExportModal() {
            document.getElementById('codeOutput').textContent = generateCode();
            document.getElementById('exportModal').style.display = 'block';
        }

        function closeExportModal() {
            document.getElementById('exportModal').style.display = 'none';
        }

        function copyToClipboard() {
            navigator.clipboard.writeText(generateCode()).then(() => {
                alert('✓ Code copied!');
            });
        }

        function resetAllData() {
            if (confirm('Reset all data?')) {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(defaultPackages));
                renderPackages();
                showSuccessMessage();
                
                const btn = event.target;
                btn.disabled = true;
                btn.textContent = '⏳ Wait 10s...';
                let countdown = 10;
                
                const interval = setInterval(() => {
                    countdown--;
                    btn.textContent = `⏳ Wait ${countdown}s...`;
                    if (countdown === 0) {
                        clearInterval(interval);
                        btn.disabled = false;
                        btn.textContent = 'Reset';
                    }
                }, 1000);
            }
        }

        window.onclick = function(event) {
            const modal = document.getElementById('exportModal');
            if (event.target == modal) modal.style.display = 'none';
        };

        renderPackages();
    </script>
</body>
</html>
